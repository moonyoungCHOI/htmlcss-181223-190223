<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
</head>
<style>
ul li {border: 1px solid black; 
       list-style: none; display: inline;
       padding: 10px; margin-left: }
li:first-child {border-radius: 10px 0 0 10px ;}
li:last-child {border-radius: 0 10px 10px 0 ;}
li:nth-child(2n) {background-color: green;}
li:nth-child(2n+1) {background-color: red;}

</style>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
