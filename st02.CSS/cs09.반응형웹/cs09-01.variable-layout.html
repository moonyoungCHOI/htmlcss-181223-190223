<!doctype html>
<html>
<head>
    <title>가변 그리드</title>
    <meta charset="utf-8">
</head>
<style>
* {margin: 0; padding: 0;}
#wrapper {width: 100%;
          margin: 0 auto;}
header {width: 100%; height: 120px;
        background-color: lightblue;}
.content {float: left; width: 68.75%;
          background-color: lightyellow;}
.right-side {float: right; width: 32.25%;
             background-color: green;}
#wrapper {clear: both; display: block; content: '';}
footer {width: 100%; height: 120px;
        background-color: lightsalmon;}
</style>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
