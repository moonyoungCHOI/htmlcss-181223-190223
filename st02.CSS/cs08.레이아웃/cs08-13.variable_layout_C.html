<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가변 레이아웃 C</title>
</head>
<style>
* {margin: 0; padding: 0;}
html, head, body {height: 100%;}
#header {background-color: green; height: 100px;}
#wrapbody {box-sizing: border-box;}
#leftbar {width: 200px; 
          background-color: hotpink;}
#content {width: calc(100% - 200px); 
          background-color: violet;}
</style>
<body>
    <h1>레이아웃 C</h1>

    <div id="wrap">

        <div id="header">
            header
        </div>

        <div id="wrapbody">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>
</html>
