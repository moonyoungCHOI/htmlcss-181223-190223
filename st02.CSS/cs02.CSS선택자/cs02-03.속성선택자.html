<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
    input[type="text"] {background-color: red;}
    input[name="password"] {background-color: blue;}
    input[value="findme"] {background-color: yellow;}
    input {background-color: yellow;}
    input[disabled] {background-color: grey;}
    </style>
</head>
<body>
    <input type="text" />
    <input name="password" />
    <input value="findme" />

    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled />

    <p type="text" name="password" value="findme"></p>
</body>
</html>
