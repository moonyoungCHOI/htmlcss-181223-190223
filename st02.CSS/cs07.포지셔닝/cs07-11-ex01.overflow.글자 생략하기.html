<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>
</head>
<style>
h1.ellipsis {width: 300px;
             overflow: hidden;
             white-space: nowrap;
             text-overflow: ellipsis;}
h1.ellipsis:hover {width: 100%;}
p.ellipsis {width: 300px;
             overflow: hidden;
             white-space: nowrap;
             text-overflow: ellipsis;}
p.ellipsis:hover {width: 100%;}

</style>
<body>
    <h1 class="ellipsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
    <p  class="ellipsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
