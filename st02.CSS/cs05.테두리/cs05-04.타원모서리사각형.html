<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
</head>
<style>
div {border: 2px solid black;
     width: 200px; height: 150;
     margin: 20px; float: left;}
div.round1 {border-top-left-radius: 100px 50px;}
div.round2 {border-bottom-right-radius: 50px 100px;}
</style>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
</body>
</html>
