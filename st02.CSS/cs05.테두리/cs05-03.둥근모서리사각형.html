<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
</head>
<style>
#borderradius div {border: 5px solid black;
width: 200px;
height: 150px;
margin: 20px;
float: left;}
#borderradius::after {clear: both; display: inline; content: '';}
div.box1 {border-radius: 10px;}
div.box2 {border-radius: 10px 20px;}
div.box3 {border-radius: 10px 30px 40px 60px;}
div.box4 {border-radius: 30px 10px 60px 40px;}
</style>
<body>
    <div id="borderradius">
        <h2>border radius</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>
</body>
</html>
