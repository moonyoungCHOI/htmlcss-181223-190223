<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
</head>
<style>
img {border: 3px solid red;
     border-radius: 20px; 
     width: 100px; height: 100px;
     margin-top: 150px;}
#bg {border: 3px solid red;
     border-radius: 20px;}
img, #bg {float: left; margin: 5px;}
img, #bg::after {clear: both; display: inline; content: '';}
</style>
<body>
        <h2>border radius</h2>
        <img src="../images/pic1.jpg" >

        <div id="bg" style="width:250px;height:268px; background-image: url(../images/pic3.jpg);">
        </div>
</body>
</html>
