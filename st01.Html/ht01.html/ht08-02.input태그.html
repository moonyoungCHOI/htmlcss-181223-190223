<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <form action="https://www.naver.com/" method="get" enctype="application/x-www-form-urlencoded">
        <사용자가 입력하는 입력 양식 -->
        <input type="text" name="query" value="abc"/>
        <input type="password" name="pw" value="123">
        <input type="submit" value="전송">
        <input type="image" src="../images/1.jpg" alt="">

    <화면에 표시 되지 않음 -->
    <input type="hidden" name="hidden" value="hidden"
    
    <!--버튼-->
    <input type="submit" value="전송">
    <input type="button" value="버튼">
    <input type="reset" value="리셋">
    <input type="image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </form>
</body>

</html>
